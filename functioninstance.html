<html>
   <head>
      <title>VueJs Introduction</title>
      <script type = "text/javascript" src = "js/vue.js"></script>
   </head>
   <body>
      <script type = "text/javascript">
         var vm = new Vue({
            data: { a: 2 },
            computed: {
            
               // get only, just need a function
               aSum: function () {
                  return this.a + 3;
               },
               
               // both get and set
               aSquare: {
                  get: function () {
                     return this.a*this.a;
                  },
                  set: function (l) {
                     //yo function vitra vako l ko value set garna milxa 
                     // suppose l=5 xa vane this.a ma l*2 i.e 5*2=10 aauxaa value
                     this.b = l*2;
                  }
               },
               laxmi:function(){
                  return this.a-1+8;
               }
            }
         })
         console.log(vm.aSum);  // -> 4

         console.log(vm.aSquare);  // -> 4
         vm.aSquare = 3;//setter method ho yo chai yehi value set garerko ho l ko
         console.log(vm.b);       // -> 6
         console.log(vm.aSum); // -> 8
         console.log(vm.laxmi);
      </script>
   </body>
</html>
